
<ng-container *ngIf="data; else loading">
<h2>{{title}}</h2>
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link " data-toggle="collapse" [ngClass]="{active: crudType == 'simple'}" href="" (click)="crudType = 'simple'">Simple Crud</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="collapse" [ngClass]="{active: crudType == 'upload'}" href="" (click)="crudType = 'upload'">Importer un fichier</a>
    </li>
  </ul>

<div class="container">
  <div *ngIf="crudType == 'simple'">
        <app-simple
          [title]="'title'"
          [data]="data"
          [service]="service"
          [initItem]="initItem"
          [initForm]="initForm"
          [dataModelList]="dataModelList"
        ></app-simple>
  </div>
  <div *ngIf="crudType == 'upload'">
         <app-upload
         [dataModelList]="dataModelList"
         ></app-upload>
  </div>
  
</div>
</ng-container>
<ng-template #loading>
  loading ....
</ng-template>
