
<ng-container *ngIf="data; else loading">
<h2>{{title}}</h2>
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link " data-toggle="collapse" [ngClass]="{active: crudType == 'simple'}" href="" (click)="crudType = 'simple'">Simple Crud</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="collapse" [ngClass]="{active: crudType == 'upload'}" href="" (click)="crudType = 'upload'">Importer un fichier</a>
    </li>
  </ul>

<div class="container">
  <app-simple *ngIf="crudType == 'simple'"
  [title]="'Produits'"
    [data]="produits"
    [service]="produitService"
    [initItem]="produit"
    [initForm]="produitForm"
    [dataModelList]="produitsModel"
  ></app-simple>
  <app-upload *ngIf="crudType == 'upload'"></app-upload>
</div>
</ng-container>
<ng-template #loading>
  loading ....
</ng-template>
